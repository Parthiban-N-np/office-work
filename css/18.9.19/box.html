<html>
    <head>
        <style>
        * {
            box-sizing: border-box;
            }
            .box 
            {
                float: left;
                width: 50%;
                padding: 50px;
                height: 300px;
            }
            .clearfix::after
            {
                content: "";
                clear: both;
                display: table;
            }
        </style>
    </head>
    <body>
        <p>Floating Boxes</p>
        <div class="clearfix">
            <div class="box" style="background-color:#bbb">
            <h2>Box1</h2>
            </div>
            <div class="box" style="background-color: #ccc">
            <h2>Box2</h2>
            <p>Hello World</p>
            <p>Welcome</p>
            </div>
        </div>
    </body>
</html>
