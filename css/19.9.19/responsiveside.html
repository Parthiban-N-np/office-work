<html>
    <head>
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <style>
            body{margin:0;}
            ul.sidenav{
                list-style-type: none;
                margin: 0;
                padding:0;
                overflow:hidden;
                background-color: #333;
            }
            ul.sidenav li a{
                display: block;
                color:white;
                text-align: center;
                padding:14px 16px;
                text-decoration:none;
            }
            ul.sidenav li a:hover:not(.active){background-color:#111}
            ul.sidenav li a.active {background-color:#4caf50;}
            @media screen and (max-width: 900px) {
            ul.sidenav {
                width:100%;
                height:auto;
                position:relative;
            }
            ul.sidenav li a{
                float:left;
                padding:15px;
            }
            div.content{margin-left:0;}
            }
            @media screen and (max-width:400px){
            ul.sidenav li a{
                text-align:center;
                float:none;
            }
            }
        </style>
    </head>
    <body>
        <ul class="sidenav">
            <li><a class="active" href="#home">Home</a></li>
            <li><a href="#news">News</a></li>
            <li><a href="#contact">Contact</a></li>
            <li class="right"><a href="#about">About</a></li>
        </ul>
        <div style="padding:0 16px;">
        <h2>Resonsive sidenav</h2>
        <p>this media does not exists</p>
    </div>
    </body>
</html>
