<html>
    <head>
        <style>
        body{
            counter-reset: section;
        }
        h1{
            counter-reset: subsection;
        }
        h1::before{
            counter-increment: section;
            content:"Section"counter(section)".";
        }
        h2::before{
            counter-increment: subsection;
            content:counter(section)"."counter(subsection)":";
        }
        </style>
    </head>
    <body>
        <h1>html tutorial</h1>
        <h2>Html</h2>
        <h2>Css</h2>
        <h1>scripting tutorial</h1>
        <h2>javascript</h2>
        <h2>vbscript</h2>
        <h1>xml tutorial</h1>
        <h2>xml</h2>
        <h2>xsl</h2>
    </body>
</html>
