<html>
    <body>
        <p id ="dark"></p>
        <script>
        var myNumber = 8;
        var txt = " ";
        while (myNumber != Infinity) {
            myNumber = myNumber * myNumber;
            txt = txt + myNumber + "<br>";
        }
        document.getElementById("dark").innerHTML = txt;
        </script>
    </body>
</html>
