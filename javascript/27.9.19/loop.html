<html>
    <body>
        <p id="demo"></p>
        <p id="sand"></p>
        <script>
        var fruits,text,fLen,i;
        fruits = ["Banana" , "orange" , "Apple" ,"Mango"];
        fLen = fruits.length;
        text = "<ul>";
        for (i=0; i < fLen; i++) {
            text +="<li>" + fruits[i] + "</li>";
        }
        text+="<ul>";
        document.getElementById("demo").innerHTML = text;
        var trees, text;
        trees = ["Baniyan" , "coconut", "pine"];
        text ="<ul>";
        trees.forEach(myFunction);
        text += "<ul>";
        document.getElementById("demo").innerHTML = text;
        function myFunction(value) {
            text += "<li>" + value + "</li>";
        }
        </script>
    </body>
</html>
