<html>
    <style>
    #container {
        width: 400px;
        height: 400px;
        position: relative;
        background: rgb(219, 243, 6);
    }
    #animate {
        width: 50px;
        height: 50px;
        position: absolute;
        background: rgb(241, 15, 15);
    }
    </style>
    <body>
        <p><button onclick="myMove()">HaHa</button></p>
        <div id="container">
        <div id="animate"></div>
        </div>
        <script>
        function myMove() {
            var elem = document.getElementById("animate");
            var pos = 0;
            var id = setInterval(frame,5);
            function frame(){
                if (pos == 350){
                    clearInterval(id);
                }else{
                    pos++;
                    elem.style.bottom = pos +"px";
                    elem.style.right =pos+"px";
                }
            } 
        }
        </script>
    </body>
</html>
