<html>
    <body>
        <p id="demo"></p>
        <p id="cel"></p>
        <script>
        var x= add(2000000,4556664546);
        document.getElementById("demo").innerHTML=x;
        function add(x,y){
            return x + y;
        }
        function tocelsius(f){
            return(5/9) * (f-32);
        }
        document.getElementById("cel").innerHTML = tocelsius(85);
        </script>
