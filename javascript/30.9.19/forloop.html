<html>
    <body>
        <p id ="for"></p>
        <script>
        var car = ["BMW", "Volvo", "Land Crusier", "Audi" ,"Ferrari"];
        var text = "";
        var i;
        for (i = 0; i < car.length; i++) {
            text += car[i] + "<br>";
        }
        document.getElementById("for").innerHTML = text;
        </script>
    </body>
</html>
