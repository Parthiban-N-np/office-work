<html>
<head>
<title>Text control</title>
</head>
<body>
<form method="post">
First Name: <input type = "text" name = "first_name"/>
<br>
<br>
Last Name : <input type = "text" name = "last_name"/>
<br>
<br>
Description : <br/>
<textarea rows ="5" cols ="50" name = "description">
</textarea>
<br>
<br>
Education : 
<input type = "checkbox" name = "10th" value = "on">10th
<input type = "checkbox" name = "12th" value= "on">12th
<br>
<br>
Gender : 
<input type = "radio" name = "gender" value= "Male">Male
<input type = "radio" name = "gender" value= "female">Female
<br>
<br>
Date of Birth
<select name = "dropdown">
<option value = "DOB">DOB</option>
<option value = "26/01/1998">26/01/1998</option>
<option value = "19/02/2000">19/02/2000</option>
</select>
<br>
<br>
<input type = "file" name = "fileupload" accept="doc/*"/>
<br>
<br>
<input type = "submit" name = "submit" value = "Submit" />
<input type = "reset" name = "reset"  value = "Reset" />
</form>
</body>
</html>
